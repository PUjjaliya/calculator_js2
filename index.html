<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="div1"><input id="input" type="text" placeholder="0"></div>
        <div class="div" id="Result">0</div>
        <div class="div2">
            <div class="grid">
                <button class="btn" id="ALLclear">AC</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="divideBtn">/</button>
                <button class="btn" id="multiplyBtn">x</button>
                <button class="number" id="btn7">7</button>
                <button class="number" id="btn8">8</button>
                <button class="number" id="btn9">9</button>
                <button class="btn" id="minusBtn">-</button>
                <button class="number" id="btn4">4</button>
                <button class="number" id="btn5">5</button>
                <button class="number" id="btn6">6</button>
                <button class="btn" id="plusBtn">+</button>
                <button class="number" id="btn1">1</button>
                <button class="number" id="btn2">2</button>
                <button class="number" id="btn3">3</button>
                <button class="btn" id="btn00">00</button>
                <button class="number" id="btn0">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
